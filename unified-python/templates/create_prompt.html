{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Create New Prompt</h1>
        <p class="text-gray-600 mt-2">Create and share your AI prompts with the community</p>
    </div>

    <!-- Create Prompt Form -->
    <div class="bg-white rounded-lg shadow p-6" x-data="createPromptData()">
        <form @submit.prevent="createPrompt()">
            <!-- Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Prompt Title *
                </label>
                <input 
                    type="text" 
                    id="title" 
                    x-model="formData.title"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter a descriptive title for your prompt"
                    required
                >
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea 
                    id="description" 
                    x-model="formData.description"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Briefly describe what this prompt does"
                ></textarea>
            </div>

            <!-- Category -->
            <div class="mb-6">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                    Category
                </label>
                <select 
                    id="category" 
                    x-model="formData.category"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                    <option value="">Select a category</option>
                    <option value="Development">Development</option>
                    <option value="Writing">Writing</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Creative">Creative</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Content -->
            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                    Prompt Content *
                </label>
                <textarea 
                    id="content" 
                    x-model="formData.content"
                    rows="10"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono"
                    placeholder="Enter your prompt content here..."
                    required
                ></textarea>
                <p class="text-sm text-gray-500 mt-1">
                    Use variables like {variable_name} for dynamic content
                </p>
            </div>

            <!-- Tags -->
            <div class="mb-6">
                <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
                    Tags
                </label>
                <input 
                    type="text" 
                    id="tags" 
                    x-model="tagsInput"
                    @keydown.enter.prevent="addTag()"
                    @keydown.comma.prevent="addTag()"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Type tags and press Enter or comma to add"
                >
                <div class="flex flex-wrap gap-2 mt-2">
                    <template x-for="tag in formData.tags" :key="tag">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm flex items-center">
                            <span x-text="tag"></span>
                            <button type="button" @click="removeTag(tag)" class="ml-1 text-blue-600 hover:text-blue-800">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </span>
                    </template>
                </div>
            </div>

            <!-- Privacy -->
            <div class="mb-6">
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        x-model="formData.is_public"
                        class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                    >
                    <span class="ml-2 text-sm text-gray-700">Make this prompt public (visible to all users)</span>
                </label>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-between">
                <a href="/prompts" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                    Cancel
                </a>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
                >
                    <span x-show="!loading">Create Prompt</span>
                    <span x-show="loading">Creating...</span>
                </button>
            </div>
        </form>

        <!-- Success/Error Messages -->
        <div x-show="message" class="mt-4 p-4 rounded-lg" :class="messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
            <p x-text="message"></p>
        </div>
    </div>
</div>

<script>
function createPromptData() {
    return {
        formData: {
            title: '',
            description: '',
            category: '',
            content: '',
            tags: [],
            is_public: false
        },
        tagsInput: '',
        loading: false,
        message: '',
        messageType: 'success',

        addTag() {
            const tag = this.tagsInput.trim();
            if (tag && !this.formData.tags.includes(tag)) {
                this.formData.tags.push(tag);
                this.tagsInput = '';
            }
        },

        removeTag(tag) {
            this.formData.tags = this.formData.tags.filter(t => t !== tag);
        },

        async createPrompt() {
            if (!this.formData.title.trim() || !this.formData.content.trim()) {
                this.showMessage('Please fill in all required fields', 'error');
                return;
            }

            this.loading = true;
            this.message = '';

            try {
                const response = await fetch('/api/prompts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    this.showMessage('Prompt created successfully!', 'success');
                    
                    // Redirect to the new prompt after a delay
                    setTimeout(() => {
                        window.location.href = `/prompts/${result.id}`;
                    }, 1500);
                } else {
                    const error = await response.json();
                    this.showMessage(error.detail || 'Failed to create prompt', 'error');
                }
            } catch (error) {
                console.error('Error creating prompt:', error);
                this.showMessage('An error occurred. Please try again.', 'error');
            } finally {
                this.loading = false;
            }
        },

        showMessage(text, type) {
            this.message = text;
            this.messageType = type;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                this.message = '';
            }, 5000);
        }
    }
}
</script>
{% endblock %}
