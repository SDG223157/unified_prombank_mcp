{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Prompts</h1>
        <p class="text-gray-600 mt-2">Discover and manage AI prompts</p>
    </div>

    <!-- Actions Bar -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex space-x-4">
            <input type="text" placeholder="Search prompts..." 
                   class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option>All Categories</option>
                <option>Development</option>
                <option>Writing</option>
                <option>Marketing</option>
            </select>
        </div>
        <a href="/prompts/create" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
            <i class="fas fa-plus mr-2"></i>
            New Prompt
        </a>
    </div>

    <!-- Prompts Grid -->
    <div id="prompts-grid" x-data="promptsGridData()" x-init="loadPrompts()">
        <div x-show="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading prompts...</p>
        </div>
        
        <div x-show="!loading && prompts.length === 0" class="text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">
                <i class="fas fa-search"></i>
            </div>
            <h3 class="text-xl font-medium text-gray-900 mb-2">No prompts found</h3>
            <p class="text-gray-600 mb-6">Start by creating your first prompt</p>
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                Create Your First Prompt
            </button>
        </div>
        
        <div x-show="!loading && prompts.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="prompt in prompts" :key="prompt.id">
                <div class="bg-white rounded-lg shadow hover:shadow-md transition p-6">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="font-semibold text-gray-900 text-lg" x-text="prompt.title"></h3>
                        <div class="text-gray-400">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 mb-4 line-clamp-3" x-text="prompt.description"></p>
                    
                    <div class="flex items-center justify-between">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm" x-text="prompt.category || 'General'"></span>
                        <span class="text-sm text-gray-500" x-text="new Date(prompt.created_at).toLocaleDateString()"></span>
                    </div>
                    
                    <div class="mt-4 flex space-x-2">
                        <a :href="`/prompts/${prompt.id}`" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition text-sm text-center">
                            <i class="fas fa-eye mr-2"></i>View
                        </a>
                        <a :href="`/prompts/${prompt.id}/edit`" class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-50 transition text-sm text-center">
                            <i class="fas fa-edit mr-2"></i>Edit
                        </a>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function promptsGridData() {
    return {
        prompts: [],
        loading: true,
        async loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                const data = await response.json();
                this.prompts = data.prompts || [];
            } catch (error) {
                console.error('Error loading prompts:', error);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
