{% extends "base.html" %}

{% block content %}
<style>
.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
.line-clamp-3 {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
<div class="px-4 py-6 sm:px-0">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Prompts</h1>
        <p class="text-gray-600 mt-2">Discover and manage AI prompts</p>
    </div>

    <!-- Prompts Display with Controls -->
    <div id="prompts-display" x-data="promptsDisplayData()" x-init="init(); loadPrompts()">
        <!-- Actions Bar -->
        <div class="flex flex-col space-y-4 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <input type="text" placeholder="Search prompts..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option>All Categories</option>
                        <option>Development</option>
                        <option>Writing</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <a href="/prompts/create" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-plus mr-2"></i>
                    New Prompt
                </a>
            </div>

            <!-- View Mode Toggle -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-1 bg-gray-100 p-1 rounded-lg">
                    <button @click="viewMode = 'grid'" 
                            :class="viewMode === 'grid' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
                            class="px-3 py-2 text-sm font-medium rounded-md transition-colors"
                            title="Grid View">
                        <i class="fas fa-th text-sm"></i>
                    </button>
                    <button @click="viewMode = 'list'" 
                            :class="viewMode === 'list' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
                            class="px-3 py-2 text-sm font-medium rounded-md transition-colors"
                            title="List View">
                        <i class="fas fa-list text-sm"></i>
                    </button>
                    <button @click="viewMode = 'table'" 
                            :class="viewMode === 'table' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
                            class="px-3 py-2 text-sm font-medium rounded-md transition-colors"
                            title="Table View">
                        <i class="fas fa-table text-sm"></i>
                    </button>
                </div>
                
                <div class="text-sm text-gray-500">
                    <span x-text="prompts.length"></span> prompt<span x-text="prompts.length !== 1 ? 's' : ''"></span>
                </div>
            </div>
        </div>
        <!-- Loading State -->
        <div x-show="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading prompts...</p>
        </div>
        
        <!-- Empty State -->
        <div x-show="!loading && prompts.length === 0" class="text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">
                <i class="fas fa-search"></i>
            </div>
            <h3 class="text-xl font-medium text-gray-900 mb-2">No prompts found</h3>
            <p class="text-gray-600 mb-6">Start by creating your first prompt</p>
            <a href="/prompts/create" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                Create Your First Prompt
            </a>
        </div>
        
        <!-- Grid View -->
        <div x-show="!loading && prompts.length > 0 && viewMode === 'grid'" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="prompt in prompts" :key="prompt.id">
                <div class="bg-white rounded-lg shadow hover:shadow-md transition p-6">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="font-semibold text-gray-900 text-lg" x-text="prompt.title"></h3>
                        <div class="text-gray-400">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    
                    <p class="text-gray-600 mb-4 line-clamp-3" x-text="prompt.description"></p>
                    
                    <div class="flex items-center justify-between mb-4">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm" x-text="prompt.category || 'General'"></span>
                        <span class="text-sm text-gray-500" x-text="new Date(prompt.created_at).toLocaleDateString()"></span>
                    </div>
                    
                    <div class="flex space-x-2">
                        <a :href="`/prompts/${prompt.id}`" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition text-sm text-center">
                            <i class="fas fa-eye mr-2"></i>View
                        </a>
                        <a :href="`/prompts/${prompt.id}/edit`" class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-50 transition text-sm text-center">
                            <i class="fas fa-edit mr-2"></i>Edit
                        </a>
                    </div>
                </div>
            </template>
        </div>

        <!-- List View -->
        <div x-show="!loading && prompts.length > 0 && viewMode === 'list'" class="space-y-4">
            <template x-for="prompt in prompts" :key="prompt.id">
                <div class="bg-white rounded-lg shadow hover:shadow-md transition p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-3">
                                <h3 class="text-xl font-semibold text-gray-900" x-text="prompt.title"></h3>
                                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium" x-text="prompt.category || 'General'"></span>
                            </div>
                            
                            <p class="text-gray-600 mb-4 text-base" x-text="prompt.description"></p>

                            <!-- Content Preview -->
                            <div class="mb-4">
                                <div class="text-sm text-gray-700 bg-gray-50 p-4 rounded border">
                                    <pre class="whitespace-pre-wrap font-mono text-sm line-clamp-2" x-text="prompt.content || 'No content preview available'"></pre>
                                </div>
                            </div>

                            <!-- Metadata -->
                            <div class="text-sm text-gray-500">
                                <span>Created </span><span x-text="new Date(prompt.created_at).toLocaleDateString()"></span>
                                <span class="mx-2">â€¢</span>
                                <span>Updated </span><span x-text="new Date(prompt.updated_at || prompt.created_at).toLocaleDateString()"></span>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex items-center space-x-2 ml-6">
                            <a :href="`/prompts/${prompt.id}`" class="px-3 py-2 text-sm font-medium text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors">
                                <i class="fas fa-eye mr-1"></i>View
                            </a>
                            <a :href="`/prompts/${prompt.id}/edit`" class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-700 hover:bg-gray-50 rounded-md transition-colors">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </a>
                            <button @click="deletePrompt(prompt.id)" class="px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700 hover:bg-red-50 rounded-md transition-colors">
                                <i class="fas fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Table View -->
        <div x-show="!loading && prompts.length > 0 && viewMode === 'table'" class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors"
                                @click="sortBy('title')">
                                <div class="flex items-center space-x-1">
                                    <span>Title</span>
                                    <div class="flex flex-col">
                                        <i class="fas fa-caret-up text-xs" 
                                           :class="sortField === 'title' && sortOrder === 'asc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                        <i class="fas fa-caret-down text-xs -mt-1" 
                                           :class="sortField === 'title' && sortOrder === 'desc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors"
                                @click="sortBy('category')">
                                <div class="flex items-center space-x-1">
                                    <span>Category</span>
                                    <div class="flex flex-col">
                                        <i class="fas fa-caret-up text-xs" 
                                           :class="sortField === 'category' && sortOrder === 'asc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                        <i class="fas fa-caret-down text-xs -mt-1" 
                                           :class="sortField === 'category' && sortOrder === 'desc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="hidden sm:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors"
                                @click="sortBy('created_at')">
                                <div class="flex items-center space-x-1">
                                    <span>Created</span>
                                    <div class="flex flex-col">
                                        <i class="fas fa-caret-up text-xs" 
                                           :class="sortField === 'created_at' && sortOrder === 'asc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                        <i class="fas fa-caret-down text-xs -mt-1" 
                                           :class="sortField === 'created_at' && sortOrder === 'desc' ? 'text-blue-500' : 'text-gray-300'"></i>
                                    </div>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="prompt in prompts" :key="prompt.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4">
                                    <div class="max-w-xs">
                                        <div class="text-sm font-medium text-gray-900 truncate" x-text="prompt.title"></div>
                                        <div x-show="prompt.description" class="text-sm text-gray-500 truncate" x-text="prompt.description"></div>
                                        <!-- Mobile-only info -->
                                        <div class="md:hidden mt-2">
                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800" x-text="prompt.category || 'General'"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" x-text="prompt.category || 'General'"></span>
                                </td>
                                <td class="hidden sm:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(prompt.created_at).toLocaleDateString()"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex items-center space-x-2">
                                        <a :href="`/prompts/${prompt.id}`" class="text-blue-600 hover:text-blue-900" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a :href="`/prompts/${prompt.id}/edit`" class="text-gray-600 hover:text-gray-900" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button @click="deletePrompt(prompt.id)" class="text-red-600 hover:text-red-900" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function promptsDisplayData() {
    return {
        prompts: [],
        loading: true,
        viewMode: 'grid',
        sortField: 'created_at',
        sortOrder: 'desc',
        
        init() {
            // Load saved view mode from localStorage
            const savedViewMode = localStorage.getItem('prompts_view_mode');
            if (savedViewMode && ['grid', 'list', 'table'].includes(savedViewMode)) {
                this.viewMode = savedViewMode;
            }
            
            // Load saved sort preferences
            const savedSortField = localStorage.getItem('prompts_sort_field');
            const savedSortOrder = localStorage.getItem('prompts_sort_order');
            if (savedSortField && ['title', 'category', 'created_at'].includes(savedSortField)) {
                this.sortField = savedSortField;
            }
            if (savedSortOrder && ['asc', 'desc'].includes(savedSortOrder)) {
                this.sortOrder = savedSortOrder;
            }
            
            // Watch for viewMode changes and save to localStorage
            this.$watch('viewMode', (value) => {
                localStorage.setItem('prompts_view_mode', value);
            });
            
            // Watch for sort changes and save to localStorage
            this.$watch('sortField', (value) => {
                localStorage.setItem('prompts_sort_field', value);
            });
            this.$watch('sortOrder', (value) => {
                localStorage.setItem('prompts_sort_order', value);
            });
        },
        
        async loadPrompts() {
            try {
                const params = new URLSearchParams({
                    sortBy: this.sortField,
                    sortOrder: this.sortOrder
                });
                const response = await fetch(`/api/prompts?${params}`);
                const data = await response.json();
                this.prompts = data.prompts || [];
            } catch (error) {
                console.error('Error loading prompts:', error);
            } finally {
                this.loading = false;
            }
        },
        
        sortBy(field) {
            if (this.sortField === field) {
                // Toggle sort order if same field
                this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                // Set new field and default to ascending
                this.sortField = field;
                this.sortOrder = 'asc';
            }
            // Reload prompts with new sorting
            this.loading = true;
            this.loadPrompts();
        },
        
        async deletePrompt(promptId) {
            if (!confirm('Are you sure you want to delete this prompt?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/prompts/${promptId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove the prompt from the local array
                    this.prompts = this.prompts.filter(p => p.id !== promptId);
                    // Show success message (you can customize this)
                    console.log('Prompt deleted successfully');
                } else {
                    throw new Error('Failed to delete prompt');
                }
            } catch (error) {
                console.error('Error deleting prompt:', error);
                alert('Failed to delete prompt. Please try again.');
            }
        }
    }
}
</script>
{% endblock %}
