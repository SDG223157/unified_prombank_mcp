{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0" x-data="editArticleData('{{ article_id }}')" x-init="loadArticle()">
    <!-- Header -->
    <div class="mb-8">
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-2">
            <a href="/articles" class="hover:text-gray-700">Articles</a>
            <i class="fas fa-chevron-right text-xs"></i>
            <span x-text="article.title || 'Edit Article'"></span>
        </nav>
        <h1 class="text-3xl font-bold text-gray-900">Edit Article</h1>
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading article...</p>
    </div>

    <!-- Edit Form -->
    <div x-show="!loading && article.id" class="bg-white rounded-lg shadow">
        <form @submit.prevent="saveArticle()" class="p-6 space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                <input type="text" id="title" x-model="article.title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Category and Tags -->
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <input type="text" id="category" x-model="article.category" list="categories"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Research, Analysis, Documentation">
                    <datalist id="categories">
                        <template x-for="category in availableCategories" :key="category">
                            <option :value="category"></option>
                        </template>
                    </datalist>
                </div>
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                    <input type="text" id="tags" x-model="tagsInput" @input="updateTags()"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="tag1, tag2, tag3">
                    <div class="flex flex-wrap gap-1 mt-2">
                        <template x-for="tag in article.tags" :key="tag">
                            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">
                                <span x-text="tag"></span>
                                <button type="button" @click="removeTag(tag)" class="ml-1 text-blue-600 hover:text-blue-800">Ã—</button>
                            </span>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Content Editor -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <div class="flex space-x-2">
                        <button type="button" @click="editorMode = 'edit'" 
                                :class="editorMode === 'edit' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                                class="px-3 py-1 rounded text-sm transition">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </button>
                        <button type="button" @click="editorMode = 'preview'" 
                                :class="editorMode === 'preview' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                                class="px-3 py-1 rounded text-sm transition">
                            <i class="fas fa-eye mr-1"></i>Preview
                        </button>
                    </div>
                </div>
                
                <!-- Editor -->
                <div x-show="editorMode === 'edit'">
                    <textarea id="content" x-model="article.content" required rows="20"
                              @input="updateCounts()"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                              placeholder="Write your article content in Markdown..."></textarea>
                </div>
                
                <!-- Preview -->
                <div x-show="editorMode === 'preview'" 
                     class="min-h-[500px] border border-gray-300 rounded-lg p-4 bg-gray-50">
                    <div class="prose max-w-none" x-html="renderMarkdown(article.content)"></div>
                </div>
                
                <!-- Word/Character Count -->
                <div class="flex justify-between text-sm text-gray-500 mt-2">
                    <span>
                        <span x-text="wordCount"></span> words, 
                        <span x-text="charCount"></span> characters
                    </span>
                    <span x-show="article.created_at !== article.updated_at">
                        Last saved: <span x-text="formatDate(article.updated_at)"></span>
                    </span>
                </div>
            </div>

            <!-- Source Prompt Info -->
            <div x-show="article.prompt" class="bg-blue-50 rounded-lg p-4">
                <div class="flex items-center">
                    <i class="fas fa-link text-blue-500 mr-2"></i>
                    <span class="text-sm text-blue-800">
                        Generated from prompt: <strong x-text="article.prompt?.title || 'Unknown'"></strong>
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between pt-6 border-t border-gray-200">
                <a href="/articles" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Articles
                </a>
                <div class="flex space-x-3">
                    <button type="button" @click="resetChanges()" 
                            class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                        <i class="fas fa-undo mr-2"></i>Reset
                    </button>
                    <button type="submit" :disabled="saving"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50">
                        <i class="fas fa-save mr-2"></i>
                        <span x-text="saving ? 'Saving...' : 'Save Changes'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Error State -->
    <div x-show="!loading && !article.id" class="text-center py-12">
        <div class="text-gray-400 text-6xl mb-4">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3 class="text-xl font-medium text-gray-900 mb-2">Article not found</h3>
        <p class="text-gray-600 mb-6">The article you're looking for doesn't exist or you don't have permission to edit it.</p>
        <a href="/articles" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
            Back to Articles
        </a>
    </div>
</div>

<script>
function editArticleData(articleId) {
    return {
        article: {},
        originalArticle: {},
        loading: false,
        saving: false,
        editorMode: 'edit',
        tagsInput: '',
        availableCategories: [],
        wordCount: 0,
        charCount: 0,
        
        async loadArticle() {
            this.loading = true;
            try {
                const response = await fetch(`/api/articles/${articleId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/api/auth/google';
                        return;
                    }
                    throw new Error('Failed to load article');
                }
                
                this.article = await response.json();
                this.originalArticle = JSON.parse(JSON.stringify(this.article));
                this.tagsInput = (this.article.tags || []).join(', ');
                this.updateCounts();
                
                // Load available categories
                await this.loadCategories();
                
            } catch (error) {
                console.error('Error loading article:', error);
                this.article = {};
            } finally {
                this.loading = false;
            }
        },
        
        async loadCategories() {
            try {
                const response = await fetch('/api/articles', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.availableCategories = data.categories || [];
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        },
        
        async saveArticle() {
            this.saving = true;
            try {
                const response = await fetch(`/api/articles/${this.article.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        title: this.article.title,
                        content: this.article.content,
                        category: this.article.category,
                        tags: this.article.tags,
                        metadata: this.article.metadata
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save article');
                }
                
                const updatedArticle = await response.json();
                this.article = updatedArticle;
                this.originalArticle = JSON.parse(JSON.stringify(updatedArticle));
                
                // Show success message
                alert('Article saved successfully!');
                
            } catch (error) {
                console.error('Error saving article:', error);
                alert('Failed to save article: ' + error.message);
            } finally {
                this.saving = false;
            }
        },
        
        resetChanges() {
            if (confirm('Are you sure you want to reset all changes?')) {
                this.article = JSON.parse(JSON.stringify(this.originalArticle));
                this.tagsInput = (this.article.tags || []).join(', ');
                this.updateCounts();
            }
        },
        
        updateTags() {
            this.article.tags = this.tagsInput
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag.length > 0);
        },
        
        removeTag(tagToRemove) {
            this.article.tags = this.article.tags.filter(tag => tag !== tagToRemove);
            this.tagsInput = this.article.tags.join(', ');
        },
        
        updateCounts() {
            const content = this.article.content || '';
            this.charCount = content.length;
            this.wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
        },
        
        renderMarkdown(content) {
            if (!content) return '<p class="text-gray-500 italic">No content to preview</p>';
            
            // Enhanced markdown rendering with mermaid support
            let html = content;
            
            // Handle mermaid diagrams first
            html = html.replace(/```mermaid\n([\s\S]*?)\n```/g, (match, diagram) => {
                const diagramId = 'mermaid-edit-' + Math.random().toString(36).substr(2, 9);
                // Render mermaid diagram asynchronously
                setTimeout(() => {
                    const element = document.getElementById(diagramId);
                    if (element && window.mermaid) {
                        mermaid.render(diagramId + '-svg', diagram).then(({svg}) => {
                            element.innerHTML = svg;
                        }).catch(err => {
                            element.innerHTML = '<div class="text-red-500 p-2 text-sm">Diagram error: ' + err.message + '</div>';
                        });
                    }
                }, 100);
                return `<div id="${diagramId}" class="mermaid-diagram my-4 p-3 bg-blue-50 rounded border">Rendering diagram...</div>`;
            });
            
            // Handle code blocks (non-mermaid)
            html = html.replace(/```(\w+)?\n([\s\S]*?)\n```/g, '<pre class="bg-gray-800 text-gray-100 p-3 rounded overflow-x-auto my-3 text-sm"><code>$2</code></pre>');
            
            // Basic markdown formatting
            html = html
                .replace(/^# (.+)$/gm, '<h1 class="text-2xl font-bold mb-3">$1</h1>')
                .replace(/^## (.+)$/gm, '<h2 class="text-xl font-semibold mb-2">$1</h2>')
                .replace(/^### (.+)$/gm, '<h3 class="text-lg font-medium mb-2">$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code class="bg-gray-100 px-1 py-0.5 rounded text-sm">$1</code>')
                .replace(/\n\n/g, '</p><p class="mb-3">')
                .replace(/\n/g, '<br>')
                .replace(/^(.+)/, '<p class="mb-3">$1')
                .concat('</p>');
                
            return html;
        },
        
        formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    };
}
</script>
{% endblock %}
