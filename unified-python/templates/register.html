{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" x-data="registerForm()">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="w-20 h-20 bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 rounded-2xl flex items-center justify-center text-white text-3xl mx-auto mb-6 shadow-2xl">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="text-4xl font-bold text-gray-900 mb-2">Join Prompt House</h2>
            <p class="text-gray-600">Create your account and start managing AI prompts</p>
        </div>

        <!-- Register Form -->
        <form @submit.prevent="submitRegister()" class="space-y-6">
            <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                        <input x-model="form.firstName" type="text" id="firstName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                        <input x-model="form.lastName" type="text" id="lastName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                               placeholder="Doe">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input x-model="form.email" type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                           placeholder="john@example.com">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input x-model="form.password" :type="showPassword ? 'text' : 'password'" id="password" required 
                               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                               placeholder="Choose a strong password">
                        <button type="button" @click="showPassword = !showPassword" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        Password must be at least 8 characters long
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                    <input x-model="form.confirmPassword" type="password" id="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                           placeholder="Confirm your password">
                </div>

                <!-- Error Message -->
                <div x-show="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                        <span class="text-red-700 text-sm" x-text="error"></span>
                    </div>
                </div>

                <!-- Success Message -->
                <div x-show="success" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span class="text-green-700 text-sm" x-text="success"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" :disabled="loading || !isFormValid()" 
                        class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 px-6 rounded-xl font-semibold shadow-lg hover:shadow-xl hover:from-green-700 hover:to-emerald-700 transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading" class="flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Creating Account...
                    </span>
                </button>
            </div>
        </form>

        <!-- Alternative Options -->
        <div class="text-center">
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-gray-50 text-gray-500 font-medium">Or continue with</span>
                </div>
            </div>

            <!-- Google Sign In -->
            <a href="/api/auth/google" class="w-full inline-flex items-center justify-center px-6 py-3 border border-gray-300 rounded-xl text-gray-700 bg-white hover:bg-gray-50 font-medium transition-colors mb-6">
                <i class="fab fa-google text-red-500 mr-3"></i>
                Sign Up with Google
            </a>

            <!-- Login Link -->
            <div>
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login" class="text-indigo-600 font-semibold hover:text-indigo-700">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function registerForm() {
    return {
        form: {
            firstName: '',
            lastName: '',
            email: '',
            password: '',
            confirmPassword: ''
        },
        loading: false,
        error: '',
        success: '',
        showPassword: false,
        
        isFormValid() {
            return this.form.email && 
                   this.form.password && 
                   this.form.confirmPassword && 
                   this.form.firstName && 
                   this.form.lastName &&
                   this.form.password === this.form.confirmPassword &&
                   this.form.password.length >= 8;
        },
        
        async submitRegister() {
            if (!this.isFormValid()) {
                this.error = 'Please fill all fields correctly and ensure passwords match';
                return;
            }
            
            if (this.form.password !== this.form.confirmPassword) {
                this.error = 'Passwords do not match';
                return;
            }
            
            this.loading = true;
            this.error = '';
            this.success = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: this.form.email,
                        password: this.form.password,
                        first_name: this.form.firstName,
                        last_name: this.form.lastName
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    this.success = 'Account created successfully! Redirecting to dashboard...';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    this.error = data.detail || data.message || 'Registration failed';
                }
            } catch (error) {
                this.error = 'Network error. Please try again.';
                console.error('Registration error:', error);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
